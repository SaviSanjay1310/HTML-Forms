<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation with Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12 border border-secondary">
          <form method="POST" id="form">
            <h2>Person Details:</h2>
            <div class="form-group mt-3">
              <label for="#FirstName"><b>First Name:</b></label> <br />
              <input
                type="text"
                id="FirstName"
                class="form-control"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="#LastName "><b>Last Name:</b></label> <br />
              <input
                type="text"
                id="LastName"
                class="form-control"
                placeholder="Last Name"
                required
              />
            </div>

            <div class="form-group mt-3">
              <label for="#Address"><b>Address:</b></label> <br />
              <input
                type="text"
                id="Address"
                class="form-control"
                placeholder="Address"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="#Pincode"><b>Pincode:</b></label> <br />
              <input
                type="text"
                id="Pincode"
                maxlength="6"
                pattern="\d*"
                class="form-control"
                required
                placeholder="Enter only numbers"
              />
            </div>
            <div class="form-group mt-3">
              <label for="#Gender"><b>Gender:</b></label> <br />
              <select class="form-control" name="Gender" id="Gender" required>
                <option disabled selected value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="#Food"><b>Select at least Two Items:</b></label> <br />
              <input
                type="checkbox"
                id="Noodles"
                value="Noodles"
                class="Checkbox"
              />
              <label for="#Noodles" class="border-end pe-2 border-secondary"
                >Noodles</label
              >
              <input
                type="checkbox"
                id="Panipuri"
                value="Panipuri"
                class="Checkbox"
              />
              <label for="#Panipuri" class="border-end pe-2 border-secondary"
                >Panipuri</label
              >
              <input
                type="checkbox"
                id="Lassi"
                value="Lassi"
                class="Checkbox"
              />
              <label for="#Lassi" class="border-end pe-2 border-secondary"
                >Lassi</label
              >
              <input
                type="checkbox"
                id="Biryani"
                value="Biryani"
                class="Checkbox"
              />
              <label for="#Biryani" class="border-end pe-2 border-secondary"
                >Biryani</label
              >
              <input
                type="checkbox"
                id="Chicken Makhani"
                value="Chicken Makhani"
                class="Checkbox"
              />
              <label for="#Chicken Makhani" class="border-end pe-2 border-secondary">Chicken Makhani</label>
            </div>
            <div class="form-group mt-3">
              <label for="#State" placeholder = "Select State"><b>State:</b></label> <br />
              <select name="State" id="State" class="form-control"> 
                <option value=" ">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group mt-3">
              <label for="#Country" placeholder="Select Country"><b>Country:</b></label> <br />
              <select name="Country" id="Country" class="form-control">
                <option value=" ">Select Country</option>
                <option value="India">India</option>
              </select>
            </div>
            <div>
              <button class="btn btn-primary mt-3" id="submit" type="submit">
                Submit
              </button>
              <button class="btn btn-primary mt-3" id="reset" type="button">
                Reset
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-8 col-md-6" id="main_div">
          <table class="table table-hover border border-secondary" id="table">
            <thead>
              <tr class="table-light">
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
